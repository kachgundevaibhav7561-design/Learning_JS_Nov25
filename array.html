<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Car-Brands</h1>

    <script>
        let cars=["BMW","Toyota","Suzuki","Mahindra","audi","Mercedez-benz","Honda"];
        for(let i=0;i<cars.length;i++){
            document.write(cars[i]+"<br>");
        }
    </script>
       <br>
    <script>
        
        var arr=[10,20,30,40,50,60,70];
        var sum=0;
        for( var i=0;i<arr.length;i++){
            document.write(arr[i]+"<br>");
            sum+=arr[i];


        }
        document.write("total sum" + sum);
    </script>
<br>
    <script>
    
        var arr2=[1,3,6,8,9,12,13,14,15];
        var sum=0;
        for(i=0;i<=arr2.length;i++){
            if(arr2[i]%2==0){
                sum+=arr2[i];
            }

        };
         document.write("the sum of even"+ sum);
    
    </script>
    <script>
    
        var arr2=[1,3,6,8,9,12,13,14,15];
        var sum=0;
        for(i=0;i<=arr2.length;i++){
            if(arr2[i]%2!==0){
                sum+=arr2[i];
            }

        };
         document.write("the sum of odd"+ sum);
    
    </script>
</body>
</html>
