<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //modify and delete//
        var a = ["Anand", 25, "male", "software engineer"];
        document.write(a + "<br>");

        a[1] = 56;
        document.write(a + "<br>");
        delete a[3];
        document.write(a + "<br>");


    </script>
    <script>
        // Sorting and Reverse//
        document.write("<br>");
        var a = ["tanuja", "Harshaa", "kachan", "rohit", "anish", "vaibhav", "eka"];
        document.write(a + "<br>");
        a.sort();
        document.write(a + "<br>");
        a.reverse();
        document.write(a + "<br>");


    </script>
    <script>
        // Pop and push//
        document.write("<h2>push and pop</h2>")
        var a = ["tanuja", "Harshaa", "kachan", "rohit", "anish", "vaibhav", "eka"];
        document.write(a + "<br>");
        a.pop();
        a.pop();
        a.pop();
        document.write(a + "<br>");

        a.push("yogesh");
        a.push("kirti");
        a.push("kedar");
        document.write(a + "<br>");



    </script>
    <script>
        document.write("<h2>shift and unshift</h2>")
        var a = ["tanuja", "Harshaa", "kachan", "rohit", "anish", "vaibhav", "eka"];
        document.write(a + "<br>");
        a.shift();
        a.shift();
        document.write(a + "<br>");
        a.unshift("apurva");
        a.unshift("neha");
        document.write(a + "<br>");


    </script>
    <script>
        document.write("<h2>contact and join</h2>")
        var a = ["tanuja", "Harshaa", "kachan", "rohit", "anish", "vaibhav", "eka"];
        var b = ["neha", "radha", "puja", "ajay", "anish"];
        var x = ["nama", "riya", "vithal"];
        document.write(a + "<br>");


        var c = a.concat(b, x);
        document.write(c + "<br>");
        var d = c.join("/")
        document.write(d + "<br>");

    </script>
    <script>
        document.write("<h2>slice example</h2>")
        var a = ["tanuja", "Harshaa", "kachan", "rohit", "anish", "vaibhav", "eka"];
        document.write(a + "<br>")
        // slice (start value to,end value)
        var b = a.slice(-4, -1)
        document.write(b + "<br>")

        document.write("<h2>splice example</h2>")
        var a = ["tanuja", "Harshaa", "kachan", "rohit", "anish", "vaibhav", "eka"];
        document.write(a + "<br>")
        //splice(index,how many delete, "new value")
        a.splice(2,3,"arbaj","anand","ganesh");
        document.write(a + "<br>")

    </script>
</body>

</html>
