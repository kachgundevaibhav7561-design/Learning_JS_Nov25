<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        for (var a = 1; a <= 10; a++) {
            document.write(a + "<br>");
        }
    </script>
    <script>
        document.write("<ol>");
        for (let a = 1; a <= 10; a++) {
            document.write("5 x" + a + "=" + (5 * a) + "<br>");
        }
        document.write("</ol>");

    </script>
    <script>
        document.write("<ol>");
        
    </script>
</body>

</html>
