<body>
    <script>
        document.write("<ol>");
        for (var a = 1; a <= 10; a++) {
            document.write("<li>vaibhav</li>")
        }
        document.write("</ol>")
    </script>
    <script>
        var a = 1;
        document.write("<ol>");
        while (a <= 10) {
            document.write("<li>kachgunde</li>");
            a++
        }
        document.write("</ol>");

    </script>
    <script>
        var b=12;
        document.write("<ol>");
            do{
                document.write("<li>vk</li>");
                b++
            }while(b<=10);
            document.write("</ol>");
    </script>
