<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var now =new Date();
        document.write(now+"<br>");//output:Tue Dec 02 2025 13:18:39 GMT+0530 (India Standard Time)
        document.write(now.toDateString()+"<br>");//output:Tue Dec 02 2025
        document.write(now.getDate()+"<br>");//2

        document.write(now.toLocaleDateString()+"<br>")//2/12/2025
        document.write(now.getMonth()+"<br>");//11
        document.write(now.getFullYear()+"<br>");//2025
        document.write(now.getMinutes()+"<br>");//24
        document.write(now.getSeconds()+"<br>");//24
        document.write(now.getHours()+"<br>");//24
        document.write(now.toLocaletimeString()+"<br>");
;
    </script>
</body>
</html>
